<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"></meta>
    <title>Contact Me</title>
    <meta name="description" content=""></meta>
    <meta name="viewport" content="width=device-width"></meta>

     <!-- Bootstrap styles -->
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}"></link>
   
    <!-- Font-Awesome -->
    <link rel="stylesheet" th:href="@{~/css/font-awesome/css/font-awesome.min.css}"></link>

    <!-- Styles -->
    <link rel="stylesheet" th:href="@{~/css/style.css}" id="theme-styles"></link>

    <!--[if lt IE 9]>      
        <script src="js/vendor/google/html5-3.6-respond-1.1.0.min.js"></script>
    <![endif]-->
</head>
<body>
    <header>
        <div th:replace="fragments/header :: header"></div>
    </header>

    <div class="widewrapper main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 clean-superblock" id="contact">
                    <h2>Contact</h2>
                    
                    <form action="#" method="get" accept-charset="utf-8" class="contact-form">
                        <input type="text" name="name" id="contact-name" placeholder="Name" class="form-control input-lg"></input>
                        <input type="email" name="email" id="contact-email" placeholder="Email" class="form-control input-lg"></input>
                        <textarea rows="10" name="message" id="contact-body" placeholder="Your Message" class="form-control input-lg"></textarea>
                        <div class="buttons clearfix">
                            <button type="submit" class="btn btn-xlarge btn-clean-one">Submit</button>
                        </div>                    
                    </form>
                </div>
            </div>        
        </div>
    </div>
<div th:replace="index :: login"></div>
   <footer>
       <div th:replace="fragments/footer :: footer"></div>
    </footer>
    
    <script th:src="@{~/js/jquery.min.js}"></script>
    <script th:src="@{~/js/bootstrap.min.js}"></script>
    <script th:src="@{~/js/modernizr.js}"></script>
	<script th:src="@{~/js/login.js}"></script>
	<script th:inline="javascript">
	$(function(){
		$("#writeBlog").click(function(){
			if(/*[[${session.user} != null]]*/){
				window.location.href="/edit";
			}else{
				alert("请先登录！");
			}
		})
	});
	</script>
</body>
</html>
