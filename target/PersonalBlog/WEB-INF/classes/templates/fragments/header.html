<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="head">
    <meta charset="utf-8"></meta>
    <title th:text="${articleModel.title}">About Me</title>
    <meta name="description" content=""></meta>
    <meta name="viewport" content="width=device-width"></meta>
	<link rel="icon" type="image/x-icon" th:href="@{~/joba.ico}"></link>
    <!-- Bootstrap styles -->
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}"></link>
   
    <!-- Font-Awesome -->
    <link rel="stylesheet" th:href="@{~/css/font-awesome/css/font-awesome.min.css}"></link>

    <!-- Styles -->
    <link rel="stylesheet" th:href="@{~/css/style.css}" id="theme-styles"></link>

    <!--[if lt IE 9]>      
        <script src="js/vendor/google/html5-3.6-respond-1.1.0.min.js"></script>
    <![endif]-->
    
</head>
<body>
<div th:fragment="header">
 <div class="widewrapper masthead" style="padding:10px">
            <div class="container" >
            <div style="height:40px">        
                    <a th:href="@{/}"><img th:src="@{~/img/logo1.png}" style=""></img></a>
                    <img th:src="@{~/img/timg.gif}" style="margin:0"></img> 
               <div id="mobile-nav-toggle" class="pull-right">
                    <a href="#" data-toggle="collapse" data-target=".clean-nav .navbar-collapse">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
			</div>
                <nav class="pull-right clean-nav" style="height:40px">
                    <div class="collapse navbar-collapse">
                        <ul class="nav nav-pills navbar-nav">
                           <li >
                                <a href="#" id="login" th:if="${session.user} eq null">登陆/注册</a>
                                <!-- <a th:text="'欢迎您'+${session.user}" th:if="${session.user} != null"></a> -->
                                <div class="btn-group" th:if="${session.user} != null">
									<input type="image" th:src="@{'~/img//avatar/'+${session.avatar}+'.jpg'}" style="height:40px;width:40px;border-radius:50%; overflow:hidden;margin:0" data-toggle="dropdown" ></input>
									<ul style="background-color:#eee;" class="dropdown-menu t" role="menu">
										<li><a th:text="${session.user}" style="color:#444" th:href="@{/user/1}">用户名</a></li>
										<li><a th:href="@{/user/logout}" style="color:#444">注销</a></li>
									</ul>
								</div>
                            </li>   
                            <li>
                                <a href="/index">主页</a>
                            </li>
                            <li>
                                <a href="/about">关于</a>
                            </li>
                            <li>
                                <a href="/contact">联系</a>
                            </li>
                                                
                        </ul>
                    </div>
                </nav>        

            </div>
        </div>

        <div class="widewrapper subheader" style="margin:0">
            <div class="container">
                <div class="clean-breadcrumb">
                    <button  class="btn btn-default" id="writeBlog">写博客</button>
					<a th:href="@{/bloglist/1}" class="btn btn-default">博客列表</a>                    
                </div>

                <div class="clean-searchbox">
                    <form th:action="@{/search/1}" method="get" accept-charset="utf-8">
                        <input class="searchfield" id="keyword"  name="keyword" type="text" placeholder="Search"></input>
                        <button class="searchbutton" type="submit"><i class="fa fa-search"></i></button>
                            
                    </form>
                </div>
            </div>
        </div>
</div>
</body>

</html>
